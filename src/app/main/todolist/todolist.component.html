<h2>Todo List</h2>
<ul>
    <div *ngFor="let item of listOfTask" class="todoTaskItem">
        <li #todoTaskItem>{{item}}</li>
        <button (click)="delete(todoTaskItem, $event)">X</button>
    </div>
</ul>
<div id="todoList">
    <input #inputTask>
    <button id="addTodoTaskBtn" (click)="addTodoTask(inputTask)">ADD TODO TASK</button>
</div>
