<h2>Did List</h2>
<ul>
    <div *ngFor="let item of listOfTask" class="didTaskItem">
        <li #didTaskItem>{{item}}</li>
        <button (click)="delete(didTaskItem, $event)">X</button>
    </div>
</ul>
<div>
    <input #inputDidTask>
    <button id="addDidTaskbtn" (click)="addDidTask(inputDidTask)">ADD DID TASK</button>
</div>
